<div class="col-md-12">
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>Sl No</th>
                <th>Name</th>
                <th>Phone No</th>
                <th>Gender</th>
                <th>College</th>
                <th>Department</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody ng-if="allLists.length > 0">

            <tr ng-repeat="list in allLists">
                <td>{{$index + 1}}</td>
                <td>{{list.name}}</td>
                <td>{{list.phone}}</td>
                <td>{{list.gender}}</td>
                <td>{{list.college}}</td>
                <td>{{list.department}}</td>
                <td>
                    <button type="button" class="btn btn-primary" ng-click="editDetails($index)">Edit</button>
                    <button type="button" class="btn btn-danger" ng-click="deleteDetails(list.Id)">Delete</button>
                </td>
            </tr>
        </tbody>

        <tfoot ng-if="allLists.length == 0">
            <tr>
                <td colspan="7">
                    No Records Found
                </td>
            </tr>
        </tfoot>
    </table>
</div>
