<form action="" class="form-group">
    <div>
        <label for=""><h4>Name</h4></label>
        <input type="text" ng-model="name" class="form-control" id="name">
    </div>
    <div>
        <label for=""><h4>Phone</h4></label>
        <input type="text" ng-model="phone" class="form-control" id="phone">
    </div>
    <div>
        <label><H4>GENDER</H4></label><br>
        <select ng-model="gender" id="gender">
                                    <option value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
    </div><br><br>
    <div>
        <label><h4>College</h4></label><br>
        <label><input type="radio" ng-model="college" value="skp">S.K.P engineering College</label><br>
        <label><input type="radio" ng-model="college" value="Arunai">Arunai engineering College</label><br>
    </div><br><br>
    <label><h4>DEPARTMENT</h4></label>
    <div ng-repeat="dept in department">
        <input type="checkbox" ng-checked="dept.status" ng-click="checkDept($index)"> {{dept.dept}}<br>
    </div>

</form><br><br>
<div ng-show="addButton">
    <button class="btn btn-primary btn-lg btn-block" ng-click="addDetailss()">Add Details</button>
</div>
<div ng-show="updateButton" class="container">
    <button class="btn btn-primary btn-lg btn-block" ng-click="updateDetails()">UpDate Details</button>
</div>
